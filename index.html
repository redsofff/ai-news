<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        #news-container { margin-top: 20px; }
        .news-item { border-bottom: 1px solid #ddd; padding: 10px 0; }
        .news-item a { text-decoration: none; color: #007bff; font-weight: bold; }
        .news-item a:hover { text-decoration: underline; }
        small { display: block; color: #555; font-size: 14px; }
    </style>
</head>
<body>
    <h1>AI Daily</h1>
    <div id="news-container">加载中...</div>

    <script>
        async function fetchNews() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/redsofff/ai-news/main/news.json?t=' + new Date().getTime());
                const news = await response.json();
                const container = document.getElementById('news-container');
                container.innerHTML = '';
    
                news.slice(0, 20).forEach(item => {
                    // 获取当前日期作为默认时间
                    const currentDate = new Date().toLocaleDateString();

                    // 如果没有摘要，使用标题的前50个字符作为摘要
                    const defaultSummary = item.title.length > 50 ? item.title.slice(0, 50) + '...' : item.title;

                    // 创建新闻项
                    const div = document.createElement('div');
                    div.className = 'news-item';
                    div.innerHTML = `
                        <a href="${item.url}" target="_blank">${item.title || '标题缺失'}</a> <br>
                        <small>${item.summary || defaultSummary}</small><br>
                        <small>${item.source || '未知来源'} - ${item.date || currentDate}</small>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                document.getElementById('news-container').innerHTML = '加载新闻失败，请稍后重试。';
            }
        }

        // 初始化加载新闻
        fetchNews();
        // 每分钟自动更新新闻
        setInterval(fetchNews, 60000);
    </script>
    
</body>
</html>
